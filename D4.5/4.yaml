---
data:
  "$ref": "file://__DIR__/data.yaml"
steps:
- calcjob: quantumespresso.pw
  inputs:
    parameters:
      "$ref": "#/data/pw_parameters"
    metadata:
      "$ref": "#/data/metadata"
    code: pw-6.8@localhost
    kpoints:
    - 4
    - 4
    - 4
    pseudos:
      "$ref": "#/data/pseudos"
    structure:
      "$ref": "#/data/structure"
  postprocess:
    - "{{ ctx.current.outputs['remote_folder']|to_ctx('scf_dir') }}"

- calcjob: quantumespresso.pw
  inputs:
    parameters:
      "$ref": "#/data/pw_parameters"
    parameters.CONTROL.calculation: nscf
    metadata:
      "$ref": "#/data/metadata"
    code: pw-6.8@localhost
    kpoints:
      "$ref": "#/data/kpoints_mesh"
    pseudos:
      "$ref": "#/data/pseudos"
    structure:
      "$ref": "#/data/structure"
    parent_folder: "{{ ctx.scf_dir }}"
